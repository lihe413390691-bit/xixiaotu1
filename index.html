
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Unlimited Director | AI Storyboard Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f1115;
      --card-bg: #1a1d23;
      --gold: #d4af37;
      --gold-dim: rgba(212, 175, 55, 0.1);
      --border: rgba(255, 255, 255, 0.05);
    }
    body {
      background-color: var(--bg-color);
      color: #cbd5e1;
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      overflow-x: hidden;
    }
    .cinzel {
      font-family: 'Cinzel', serif;
    }
    .glass-morphism {
      background: rgba(26, 29, 35, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
    }
    .gold-accent {
      color: var(--gold);
    }
    .bg-gold-dim {
      background-color: var(--gold-dim);
    }
    .border-gold-subtle {
      border-color: rgba(212, 175, 55, 0.2);
    }
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #2a2f3a;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gold);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    input::placeholder, textarea::placeholder {
      color: #475569;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
